<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Jogo da Memória Anime</h1>
    <div id="difficulty-selector">
        <button onclick="setDifficulty('easy')">Fácil</button>
        <button onclick="setDifficulty('medium')">Médio</button>
        <button onclick="setDifficulty('hard')">Difícil</button>
    </div>
    <div class="anime-board"></div>
    <div id="congratulations" style="display: none; color: #e9fa00; font-size: 24px; margin-top: 20px;">Parabéns! Você ganhou!</div>
    <div class="clone"></div>
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
    <script src="script.js"></script>
</body>
</html>
